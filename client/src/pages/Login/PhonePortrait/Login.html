<ion-header data-comp-id="header.1">
    <ion-navbar data-comp-id="navbar.1">
        <ion-title data-comp-id="title.1">
            Login
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content data-comp-id="content.1">
    <ion-row data-comp-id="row.1">
        <ion-col class="middle-col" data-comp-id="column.1" text-center="">
            <ion-list data-comp-id="list.1">
                <ion-item data-comp-id="input.1">
                    <ion-label fixed="">Username</ion-label>
                    <ion-input [(ngModel)]="data.username" type="text"></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row data-comp-id="row.2">
        <ion-col class="middle-col" data-comp-id="column.2" text-center="">
            <ion-list data-comp-id="list.2">
                <ion-item data-comp-id="input.2">
                    <ion-label fixed="">Password</ion-label>
                    <ion-input [(ngModel)]="data.password" type="password"></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <button data-comp-id="button.2" ion-button="">Button</button>
    <ion-row data-comp-id="row.3">
        <ion-col class="button-col" data-comp-id="column.3" text-center="">
            <button (click)="action('submit')" data-comp-id="button.1" ion-button="">Login</button>
        </ion-col>
    </ion-row>
</ion-content>
